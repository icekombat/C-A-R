<div id="contact_form">
<form (ngSubmit)="onSubmit()" class="form">
<!--
  <p>form model state</p>
  <pre>{{contactInfo |json}}</pre>
-->
  <div class="content grid-item">
    <div class="form-field">
      <div class="text-input-box">
        <input
          id="name"
          type="text"
          name="name"
          [(ngModel)]="contactInfo.name"
          required
        />
        <label for="name">Your name</label>
      </div>
    </div>

    <div class="form-field">
      <div class="text-input-box">
        <input
          type="email"
          id="email"
          name="email"
          class="input-field"
          [(ngModel)]="contactInfo.email"
          required
        />
        <label for="email" class="label-for-input" >Your email</label>
      </div>
    </div>

    <div class="form-field">
      <div class="text-input-box">
        <input
          type="text"
          id="country"
          name="country"
          [(ngModel)]="contactInfo.country"
          required
        />
        <label for="country">
          Country
        </label>
      </div>
    </div>

    <div class="form-field">
      <div class="checkbox-input-box">
        <input
          type="checkbox"
          id="companyCheckBox"
          name="companyCheckBox"
          [(ngModel)]="contactInfo.companyCheckBox"/>
        <label>
          <span *ngIf="!contactInfo.companyCheckBox">Company?</span>
        </label>
      </div>

      <div class="text-input-box">
        <input
          id="company"
          type="text"
          name="company"
          [(ngModel)]="contactInfo.companyName"
          *ngIf="contactInfo.companyCheckBox"
          required
        />
        <label for="company" class="label-for-input" *ngIf="contactInfo.companyCheckBox">
        Company name
        </label>
      </div>
      <!--TODO:can companyCheckbox be null?-->
    </div>

  </div>
<!--
  <div class="form-field">
    <label for="goals">What are yours goals?</label>
    <textarea
      id="goals"
      name="goals"
      [(ngModel)]="contactInfo.goals"
    ></textarea>
  </div>
-->
  <div class="textBoxContainer grid-item">

      <div class="text-input-box">
        <textarea
          id="message"
          name="message"
          class="message-input"
          [(ngModel)]="contactInfo.message"
          ></textarea>
          <label for="message">Your message</label>
      </div>

  </div>

  <div class="submit grid-item">
      <button class="btn-slide" type="submit">
        send
      </button>
  </div>
</form>
</div>
